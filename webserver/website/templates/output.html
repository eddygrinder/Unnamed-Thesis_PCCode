<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: "Lato", sans-serif;
  }

  /* Style the tab */
  .tab {
    float: left;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
    width: 20%;
    height: 350px;
  }

  /* Style the buttons inside the tab */
  .tab button {
    display: block;
    background-color: inherit;
    color: black;
    padding: 22px 16px;
    width: 100%;
    border: none;
    outline: none;
    text-align: left;
    cursor: pointer;
    transition: 0.3s;
    font-size: 15px;
  }

  /* Change background color of buttons on hover */
  .tab button:hover {
    background-color: #ddd;
  }

  /* Create an active/current "tab button" class */
  .tab button.active {
    background-color: #ccc;
  }

  /* Style the tab content */

  .tabcontent {
    float: left;
    padding: 0px 12px;
    border: 1px solid #ccc;
    width: 80%;
    border-left: none;
    height: 350px;
  }

  .responsive {
    max-width: 100%;
    height: auto;
  }
</style>
<body>
  <h1><img src="../images/logo_20230106.png" /></h1>
  <h2>VISIR</h2>
  <p></p>
  <div class="tab">
    <button
      class="tablinks"
      onclick="openchoice(event, 'Ohm')"
      id="defaultOpen"
    >
      Lei de Ohm
    </button>
    <button class="tablinks" onclick="openchoice(event, 'MeiaOnda')">
      Retificador meia-onda
    </button>
    <button class="tablinks" onclick="showImage('circuit_R3.png')">
      Retificador Onda Completa
    </button>
  </div>

  <div id="Ohm" class="tabcontent">
    <h3>Valores obtidos</h3>
    <p>Tens√£o =</p>
    <p>Corrente =</p>
    <div style="display: flex" ;>
      <div style="width: 70%">
        <img
          src="../images/circuit_R1.png"
          width="70%"
          height="auto"
          alt="circuito R1"
          class="responsive"
          style="cursor: pointer"
        />
      </div>
    </div>
  </div>

  <script>
    function openchoice(evt, choice) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(choice).style.display = "block";
      evt.currentTarget.className += " active";
    }

    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
  </script>

  {% endblock %}
</body>
